<ion-app>
  <ion-split-pane when="sm" contentId="main-content">
    <ion-menu contentId="main-content" *ngIf="tokenService.authToken">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Logo</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle [autoHide]="false">
            <ion-item button>
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label> Home </ion-label>
            </ion-item>
            <ion-item
              [routerLink]="['/products/list']"
              routerLinkActive="products/list"
              button>
              <ion-icon slot="start" name="grid"></ion-icon>
              <ion-label> Products </ion-label>
            </ion-item>
            <ion-item button>
              <ion-icon slot="start" name="pricetags"></ion-icon>
              <ion-label> Categories </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
     <app-header></app-header>
      <ion-content class="ion-padding">
       
        <ion-router-outlet content="main"></ion-router-outlet>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
